    <script type="text/javascript">

        $(function () {


            var url = "price/findAll.do";
            $.ajax({
                url: url,
                methos: "POST",
                success: function (result) {
                    if (result.ok) {

                        var priceTypes = result.map['prices'];
                        for (var i = 0; i < priceTypes.length; i++) {
                            var priceType = priceTypes[i];
                            $("#priceType").append('<tr>\n' +
                                '<td>' + priceType.type + '</td>\n' +
                                '<td>' + priceType.price + '</td>\n' +
                                '</tr>')

                        }


                    }

                }


            })


        })


    </script>

<script>
    $(document).ready(function () {
        var num = 0;
        $("#add").click(function () {
            num = parseInt($(this).siblings(".zl").val())
            num++
            $(this).siblings(".zl").val(num)
        })
        $("#min").click(function () {
            num = parseInt($(this).siblings(".zl").val())
            if (num > 0) {
                num--
            }

            $(this).siblings(".zl").val(num)
        })


    })
</script>
